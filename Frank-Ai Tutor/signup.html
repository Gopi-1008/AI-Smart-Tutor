<html lang="en">
  <head>
    <meta charset="UTF-8" />

      crossorigin="anonymous"
    ></script>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap");

:root {
  /* Dark theme (default) */
  --primary-color: #5c2eeb;
  --secondary-color: #3dd6d0;
  --text-color: #ffffff;
  --muted-text: #8b95a8;
  --background-color: #0e0c15;
  --card-bg: #11101d;
  --border-color: rgba(255, 255, 255, 0.1);
  --grid-line-color: rgba(255, 255, 255, 0.1);
}

/* Light theme variables */
.light-theme {
  --primary-color: #5c2eeb;
  --secondary-color: #3087ff;
  --text-color: #121212;
  --muted-text: #556272;
  --background-color: #f7f8fb;
  --card-bg: #ffffff;
  --border-color: rgba(0, 0, 0, 0.08);
  --grid-line-color: rgba(0, 0, 0, 0.05);
}

/* Update body to use the theme variables */
body {
  background-color: var(--background-color);
  color: var(--text-color);
  transition: background-color 0.3s, color 0.3s;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body{
  font-family: "Poppins", sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: var(--background-color); /* Use the theme variable instead of direct value */
  overflow: hidden;
  transition: background-color 0.3s ease; /* Add transition for smooth theme changes */
}

.container {
  position: relative;
  width: 100%;
  background-color: black;
  min-height: 70vh;
  overflow: hidden;
  width: 850px;
  border-radius: 20px;
  box-shadow: 0 0 20px rgba(92, 46, 235, 0.8);
}

.forms-container {
  position: absolute;
  width: 100%;
  height: 100%;
  top: 0;
  left: 0;
}

.signin-signup {
  position: absolute;
  top: 50%;
  transform: translate(-50%, -50%);
  left: 75%;
  width: 50%;
  transition: 1s 0.7s ease-in-out;
  display: grid;
  grid-template-columns: 1fr;
  z-index: 5;
}

form {
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  padding: 0rem 5rem;
  transition: all 0.2s 0.7s;
  overflow: hidden;
  grid-column: 1 / 2;
  grid-row: 1 / 2;
}

form.sign-up-form {
  opacity: 0;
  z-index: 1;
}

form.sign-in-form {
  z-index: 2;
}

.title {
  font-size: 2.2rem;
  color: #fff;
  margin-bottom: 10px;
}
.social-text{
  color: #fff;
}
.input-field {
  max-width: 380px;
  width: 100%;
  background-color: gray;
  margin: 10px 0;
  height: 55px;
  border-radius: 55px;
  display: grid;
  grid-template-columns: 15% 85%;
  padding: 0 0.4rem;
  position: relative;
}

.input-field i {
  text-align: center;
  line-height: 55px;
  color: #fff;
  transition: 0.5s;
  font-size: 1.1rem;
}

.input-field input {
  background: none;
  outline: none;
  border: none;
  line-height: 1;
  font-weight: 600;
  font-size: 1.1rem;
  color: #333;
}

.input-field input::placeholder {
  color: #aaa;
  font-weight: 500;
}

.social-text {
  padding: 0.7rem 0;
  font-size: 1rem;
}

.social-media {
  display: flex;
  justify-content: center;
}

.social-icon {
  height: 46px;
  width: 46px;
  display: flex;
  justify-content: center;
  align-items: center;
  margin: 0 0.45rem;
  color: #333;
  border-radius: 50%;
  border: 1px solid #333;
  text-decoration: none;
  font-size: 1.1rem;
  transition: 0.3s;
}

.social-icon:hover {
  color: #5c2eeb;
  border-color: #5c2eeb;
}

.btn {
  width: 150px;
  background-color: #5c2eeb;
  border: none;
  outline: none;
  height: 49px;
  border-radius: 49px;
  color: #fff;
  text-transform: uppercase;
  font-weight: 600;
  margin: 10px 0;
  cursor: pointer;
  transition: 0.5s;
}

.btn:hover {
  background-color: #4d84e2;
}
.panels-container {
  position: absolute;
  height: 100%;
  width: 100%;
  top: 0;
  left: 0;
  display: grid;
  grid-template-columns: repeat(2, 1fr);
}

.container:before {
  content: "";
  position: absolute;
  height: 2000px;
  width: 2000px;
  top: -10%;
  right: 48%;
  transform: translateY(-50%);
  background-image: linear-gradient(-45deg, #5c2eeb 0%, #7f56f1 100%);
  transition: 1.8s ease-in-out;
  border-radius: 50%;
  z-index: 6;
}

.image {
  width: 100%;
  transition: transform 1.1s ease-in-out;
  transition-delay: 0.4s;
}

.panel {
  display: flex;
  flex-direction: column;
  align-items: flex-end;
  justify-content: space-around;
  text-align: center;
  z-index: 6;
}

.left-panel {
  pointer-events: all;
  padding: 3rem 17% 2rem 12%;
}

.right-panel {
  pointer-events: none;
  padding: 3rem 12% 2rem 17%;
}

.panel .content {
  color: #fff;
  transition: transform 0.9s ease-in-out;
  transition-delay: 0.6s;
}

.panel h3 {
  font-weight: 600;
  line-height: 1;
  font-size: 1.5rem;
}

.panel p {
  font-size: 0.95rem;
  padding: 0.7rem 0;
}

.btn.transparent {
  margin: 0;
  background: none;
  border: 2px solid #fff;
  width: 130px;
  height: 41px;
  font-weight: 600;
  font-size: 0.8rem;
}

.right-panel .image,
.right-panel .content {
  transform: translateX(800px);
}

/* ANIMATION */

.container.sign-up-mode:before {
  transform: translate(100%, -50%);
  right: 52%;
}

.container.sign-up-mode .left-panel .image,
.container.sign-up-mode .left-panel .content {
  transform: translateX(-800px);
}

.container.sign-up-mode .signin-signup {
  left: 25%;
}

.container.sign-up-mode form.sign-up-form {
  opacity: 1;
  z-index: 2;
}

.container.sign-up-mode form.sign-in-form {
  opacity: 0;
  z-index: 1;
}

.container.sign-up-mode .right-panel .image,
.container.sign-up-mode .right-panel .content {
  transform: translateX(0%);
}

.container.sign-up-mode .left-panel {
  pointer-events: none;
}

.container.sign-up-mode .right-panel {
  pointer-events: all;
}

@media (max-width: 870px) {
  .container {
    min-height: 800px;
    height: 100vh;
  }
  .signin-signup {
    width: 100%;
    top: 95%;
    transform: translate(-50%, -100%);
    transition: 1s 0.8s ease-in-out;
  }

  .signin-signup,
  .container.sign-up-mode .signin-signup {
    left: 50%;
  }

  .panels-container {
    grid-template-columns: 1fr;
    grid-template-rows: 1fr 2fr 1fr;
  }

  .panel {
    flex-direction: row;
    justify-content: space-around;
    align-items: center;
    padding: 2.5rem 8%;
    grid-column: 1 / 2;
  }

  .right-panel {
    grid-row: 3 / 4;
  }

  .left-panel {
    grid-row: 1 / 2;
  }

  .image {
    width: 200px;
    transition: transform 0.9s ease-in-out;
    transition-delay: 0.6s;
  }

  .panel .content {
    padding-right: 15%;
    transition: transform 0.9s ease-in-out;
    transition-delay: 0.8s;
  }

  .panel h3 {
    font-size: 1.2rem;
  }

  .panel p {
    font-size: 0.7rem;
    padding: 0.5rem 0;
  }

  .btn.transparent {
    width: 110px;
    height: 35px;
    font-size: 0.7rem;
  }

  .container:before {
    width: 1500px;
    height: 1500px;
    transform: translateX(-50%);
    left: 30%;
    bottom: 68%;
    right: initial;
    top: initial;
    transition: 2s ease-in-out;
  }

  .container.sign-up-mode:before {
    transform: translate(-50%, 100%);
    bottom: 32%;
    right: initial;
  }

  .container.sign-up-mode .left-panel .image,
  .container.sign-up-mode .left-panel .content {
    transform: translateY(-300px);
  }

  .container.sign-up-mode .right-panel .image,
  .container.sign-up-mode .right-panel .content {
    transform: translateY(0px);
  }

  .right-panel .image,
  .right-panel .content {
    transform: translateY(300px);
  }

  .container.sign-up-mode .signin-signup {
    top: 5%;
    transform: translate(-50%, 0);
  }
}

@media (max-width: 570px) {
  form {
    padding: 0 1.5rem;
  }

  .image {
    display: none;
  }
  .panel .content {
    padding: 0.5rem 1rem;
  }
  .container {
    padding: 1.5rem;
  }

  .container:before {
    bottom: 72%;
    left: 50%;
  }

  .container.sign-up-mode:before {
    bottom: 28%;
    left: 50%;
  }
}

/* Grid background for signup page - matches index.html */
body::before {
  content: '';
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-image: linear-gradient(rgba(255, 255, 255, 0.1) 2px, transparent 2px),
                    linear-gradient(90deg, rgba(255, 255, 255, 0.1) 2px, transparent 2px);
  background-size: 80px 80px;
  z-index: -10;
  opacity: 0.25;
  pointer-events: none;
}

/* Add spotlight glow effects for consistency with main page */
body::after {
  content: '';
  position: fixed;
  top: -50%;
  left: -50%;
  width: 120%;
  height: 200%;
  background: radial-gradient(
      circle at 20% 20%,
      rgba(61, 214, 208, 0.2) 0%,
      rgba(126, 75, 252, 0.1) 25%,
      transparent 50%
  );
  transform: rotate(-12deg);
  z-index: -1;
  filter: blur(60px);
  animation: floatGlow 20s ease-in-out infinite alternate;
}

@keyframes floatGlow {
  0% {
    transform: rotate(-12deg) translate(0, 0);
    opacity: 0.5;
  }
  100% {
    transform: rotate(-8deg) translate(2%, 2%);
    opacity: 0.7;
  }
}

/* Adding spotlight glows to signup page */
@keyframes pulseSpotlight {
  0% {
    transform: scale(1) rotate(0deg);
    opacity: 0.6;
  }
  100% {
    transform: scale(1.1) rotate(10deg);
    opacity: 0.9;
  }
}

.animate-spotlight {
  animation: pulseSpotlight 10s ease-in-out infinite alternate;
}

/* Fix positioning classes for the SVGs */
.absolute {
  position: absolute;
}

.inset-0 {
  top: 0;
  right: 0;
  bottom: 0;
  left: 0;
}

.z-0 {
  z-index: 0;
}

.pointer-events-none {
  pointer-events: none;
}

/* Grid background improvements */
.grid-bg {
  position: fixed; 
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-image: linear-gradient(var(--border-color, rgba(255, 255, 255, 0.1)) 2px, transparent 2px),
                    linear-gradient(90deg, var(--border-color, rgba(255, 255, 255, 0.1)) 2px, transparent 2px);
  background-size: 80px 80px;
  z-index: -10; 
  opacity: 0.25; 
  pointer-events: none;
}

/* Robot assistant styling */
.robot-guide {
    position: absolute;
    left: 30px;
    bottom: 30px;
    display: flex;
    align-items: flex-end;
    z-index: 10;
    animation: robotEnter 1s ease-out forwards;
    pointer-events: none;
  }

  .robot-helper {
    height: 180px;
    width: auto;
    filter: drop-shadow(0 0 15px rgba(61, 214, 208, 0.6));
    transform-origin: bottom center;
    animation: robotFloat 3s ease-in-out infinite alternate;
  }

  .robot-message {
    background-color: rgba(15, 16, 34, 0.85);
    color: #fff;
    padding: 12px 20px;
    border-radius: 20px;
    border-bottom-left-radius: 0;
    font-size: 0.9rem;
    margin-left: 15px;
    max-width: 200px;
    opacity: 0;
    transform: translateY(20px);
    animation: messageAppear 1s ease-out 0.5s forwards;
    box-shadow: 0 5px 15px rgba(61, 214, 208, 0.3);
    border: 1px solid rgba(61, 214, 208, 0.3);
    backdrop-filter: blur(4px);
  }

  @keyframes robotEnter {
    0% {
      transform: translateY(100px) scale(0.8);
      opacity: 0;
    }
    100% {
      transform: translateY(0) scale(1);
      opacity: 1;
    }
  }

  @keyframes robotFloat {
    0% {
      transform: translateY(0);
    }
    100% {
      transform: translateY(-15px);
    }
  }

  @keyframes messageAppear {
    0% {
      opacity: 0;
      transform: translateY(20px);
    }
    100% {
      opacity: 1;
      transform: translateY(0);
    }
  }

  /* Media query for responsive design */
  @media (max-width: 768px) {
    .robot-guide {
      left: 20px;
      bottom: 20px;
    }
    
    .robot-helper {
      height: 120px;
    }
    
    .robot-message {
      font-size: 0.8rem;
      padding: 8px 12px;
      max-width: 150px;
    }
  }

    <script>
  // First get existing script elements
  const sign_in_btn = document.querySelector("#sign-in-btn");
  const sign_up_btn = document.querySelector("#sign-up-btn");
  const container = document.querySelector(".container");

  sign_up_btn.addEventListener("click", () => {
    container.classList.add("sign-up-mode");
  });

  sign_in_btn.addEventListener("click", () => {
    container.classList.remove("sign-up-mode");
  });
  
  // NEW CODE: Check URL parameters to determine which mode to show
  window.addEventListener('DOMContentLoaded', () => {
    // Get the URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const mode = urlParams.get('mode');
    
    // Set the appropriate mode based on the parameter
    if (mode === 'signup') {
      container.classList.add('sign-up-mode');
    } else if (mode === 'signin') {
      container.classList.remove('sign-up-mode');
    }
  });
</script>
<script>
  // Theme synchronization script - add after existing scripts
  document.addEventListener('DOMContentLoaded', () => {
    // Check localStorage for saved theme preference
    const savedTheme = localStorage.getItem('theme');
    const body = document.body;
    
    // Apply the theme if found
    if (savedTheme === 'light') {
      body.classList.add('light-theme');
      updateThemeElements('light');
    } else {
      updateThemeElements('dark');
    }
    
    function updateThemeElements(theme) {
      // Update container styling
      const container = document.querySelector('.container');
      if (container) {
        container.style.boxShadow = theme === 'light' 
          ? '0 0 20px rgba(92, 46, 235, 0.4)' 
          : '0 0 20px rgba(92, 46, 235, 0.8)';
        container.style.backgroundColor = theme === 'light' ? '#ffffff' : 'black';
      }
      
      // Update input fields
      const inputFields = document.querySelectorAll('.input-field');
      inputFields.forEach(field => {
        field.style.backgroundColor = theme === 'light' ? '#f0f0f0' : 'gray';
      });
      
      // Update text colors
      document.querySelectorAll('.title, .social-text').forEach(el => {
        el.style.color = theme === 'light' ? '#333' : '#fff';
      });
      
      // Update social icons
      document.querySelectorAll('.social-icon').forEach(icon => {
        icon.style.color = theme === 'light' ? '#555' : '#333';
        icon.style.borderColor = theme === 'light' ? '#ddd' : '#333';
      });
      
      // Update SVG color if in light mode
      const svgs = document.querySelectorAll('.animate-spotlight');
      if (theme === 'light') {
        svgs.forEach((svg, index) => {
          const ellipse = svg.querySelector('ellipse');
          if (index === 0) ellipse.setAttribute('fill', '#f0f0f0');
          if (index === 1) ellipse.setAttribute('fill', 'rgba(99, 54, 236, 0.10)');
          if (index === 2) ellipse.setAttribute('fill', 'rgba(48, 135, 255, 0.12)');
          ellipse.setAttribute('fill-opacity', '0.21');
        });
        
        // Update robot glow
        const robotHelper = document.querySelector('.robot-helper');
        if (robotHelper) {
          robotHelper.style.filter = 'drop-shadow(0 0 15px rgba(48, 135, 255, 0.4))';
        }
      }
      
      // Update grid backgrounds
      document.documentElement.style.setProperty(
        '--grid-line-color', 
        theme === 'light' ? 'rgba(0, 0, 0, 0.05)' : 'rgba(255, 255, 255, 0.1)'
      );
